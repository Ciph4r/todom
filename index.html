<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
   <div class = 'banner'>
    <h1 class = 'textCenter'>Welcome to Dave ToDo List Maker</h1>
   </div>
   
    <div class = 'sideBar'>
      <div>
        <a href="https://github.com/Ciph4r/todom">
        <img class = 'logo' src = './Git-Logo-White.png'>
      </a>
      </div>
      <section class = 'create'>
      <label class = 'info'for="todo-input">Add to your todo list!</label>
        <textarea class="todo-input "type="text" name="todo-input" rows="4" cols="50"placeholder="TYPE YOUR TODO HERE"></textarea>
        <button class="add-todo">ADD</button>
      </section> 
      <section class = 'delete-area'>
        <button class = 'delete'>DELETE ALL</button>
        
      </section>
    </div>


    <div class="app">
      <h1>Todo</h1>

        <section class = 'listcolumn'>
          <ol class = 'list'>
          </ol>
          </section>
          <button class = 'delete-highlited'>DELETE HIGHLIGHTED</button>

    </div>




    <!-- <script src = "./removeTodo.js"></script> -->
    <script src = "./addTodo.js"></script>
  </body>
</html>
